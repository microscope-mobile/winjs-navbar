<section ng-controller="WelcomeCtrl as vm">
	<h1 class="win-h1">Welcome</h1>

	<form ng-submit="vm.welcome()">
		<div>
			<label>Firstname</label>
			<input ng-model="vm.firstname" type="text" placeholder="Your firstname" />
		</div>
		<div>
			<label>Lastname</label>
			<input ng-model="vm.lastname" type="text" placeholder="Your lastname" />
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<win-nav-bar placement="'bottom'">
		<win-nav-bar-container>
			<win-nav-bar-command label="'Home'" icon="'home'" tooltip="'Go home!!'" ng-click="vm.navigate()"></win-nav-bar-command>
			<win-nav-bar-command label="'Welcome'" icon="'emoji2'"></win-nav-bar-command>
		</win-nav-bar-container>
	</win-nav-bar>
</section>
