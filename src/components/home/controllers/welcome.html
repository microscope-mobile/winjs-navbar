<section ng-controller="WelcomeCtrl as vm">
	<h1 class="win-h1">Welcome</h1><br>

	<form ng-submit="vm.welcome()">
		<div>
			<label>Firstname</label><br>
			<input ng-model="vm.firstname" type="text" placeholder="Your firstname" class="win-textbox" style="width:100%"/>
		</div>
		<div>
			<label>Lastname</label><br>
			<input ng-model="vm.lastname" type="text" placeholder="Your lastname" class="win-textbox" style="width:100%"/>
		</div>
		<button type="submit" class="win-button" style="width:100%">Submit</button>
	</form>	
	
	<win-app-bar>
		<win-app-bar-command label="'Home'" icon="'home'" tooltip="'Go home!!'" ng-click="vm.navigate()"></win-app-bar-command>
		<win-app-bar-command label="'Welcome'" icon="'emoji2'"  ng-click="vm.navigate()"></win-app-bar-command>
	</win-app-bar>
</section>
